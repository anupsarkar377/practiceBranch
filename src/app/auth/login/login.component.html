<h1>Login Form</h1>
<form [formGroup]="testForm" (ngSubmit)="onSubmit()">
  <table>
      <tr><label>
          Username:
          <input type="text" formControlName="username" required>
        </label></tr>
      <tr><label>
          Password:
          <input type="password" formControlName="password" required>
        </label></tr>
      <tr align="center"><button type="submit" [disabled]="!testForm.valid">Submit</button></tr>
  </table>
</form>
